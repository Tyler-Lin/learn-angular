<p class="text-lg">計時器</p>
<div class="flex gap-3 my-3">
  <button appBtnStyle (click)="start()">開始</button>
  <button appBtnStyle (click)="pause()">暫停</button>
  <button appBtnStyle (click)="stop()">停止</button>
</div>
<div class="text-3xl">
  <span class="inline-block w-16 mr-2">{{
    timerShow$ | async | number: '1.2-2'
  }}</span
  ><span>秒</span>
</div>
<div>
  <button appBtnStyle (click)="setRecord()">分圈</button>
</div>
<div class="flex mt-5 border rounded-sm p-2">
  <div class="w-1/3">
    <b>全部</b>
    <div class="flex flex-col">
      <ng-container>
        <span *ngFor="let item of totalList$ | async">
          {{ item }}
        </span>
      </ng-container>
    </div>
  </div>
  <div class="w-1/3">
    <b>奇數</b>
    <div class="flex flex-col">
      <ng-container>
        <span *ngFor="let item of oddList$ | async">
          {{ item }}
        </span>
      </ng-container>
    </div>
  </div>
  <div class="w-1/3">
    <b>偶數</b>
    <div class="flex flex-col">
      <ng-container>
        <span *ngFor="let item of evenList$ | async">
          {{ item }}
        </span>
      </ng-container>
    </div>
  </div>
</div>
